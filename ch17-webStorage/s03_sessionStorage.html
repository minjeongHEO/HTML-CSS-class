<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>세션 스토리지</title>
<script type="text/javascript">
//로컬스토리지 빈도수 높다(세션스토리지는 낮다)
//계산기 같은 경우
//임시데이터 처리할 때
//쿠키보다 용량이 크다
//쿠키는 만료되는 시간이있고 일정시간이 지나면 사라진다
//세션으 사라지긴 하는데 화면만 벗어나지않으면남아있다.
      /*
      세션 스토리지 : 브라우저가 열려있는 동안 모든 데이터를 기억하고 있다가 탭(또는 창)을 닫으면
                    모두 지워지는 저장 공간
      */
      window.onload = function () {
    	  
    	 //세션 스토리지에 저장된 값 읽기
    	 load(); //창이 닫히면 사라진다.
    	  
        var save = document.getElementById('save');
        //이벤트 연결
        save.onclick = function () {
          var first = document.getElementById('first');

          //세션 스토리지에 값을 저장
          sessionStorage.setItem('name', first.value);
          
          //세션 스토리지에 저장된 데이터 읽기
          load();
          
        };
      };
      
      //데이터 읽기
      function load(){
    	  //데이터 읽기
          var display = document.getElementById('display');
    	  //세션 스토리지에 저장된 데이터 읽기
    	  var name = sessionStorage.name; //sessionStorage.getItem('name')과 같다
    	  
    	  
    	  
    	  //if(name != undefined){ 가아니라
    	  if(name){ //undefined이면 false반환, 저장된데이터가있으면 true 반환
    		  //name에 데이터가 저장되어있으며 true
    		  //name에 undefined가 저장되면 false
    	  
    		  display.innerHTML = '저장된 값 : '+ name;
    	  }
      }
      
    </script>
</head>
<body>
	<h1>세션 스토리지(Session Storage)</h1>
	<input type="text" name="first" id="first" />
	<button id="save">저장</button>
	<div id="display">비어있음</div>
</body>
</html>
