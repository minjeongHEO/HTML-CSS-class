<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float</title>
<style type="text/css">
	div#a{
		background-color:pink;
		height:100px;
		width:75%;
		float:right;
	}
	div#b{
		background-color:green;
		height:100px;
		width:24%;
		float:left;
	}
</style>
</head>
<body>
<div id="a">서울</div>
<div id="b">부산</div>

</body>
</html>
