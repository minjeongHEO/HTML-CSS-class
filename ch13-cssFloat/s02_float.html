<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float</title>
<style type="text/css">
	div#a{
		width:75%;
		height:100px;
		background-color:pink;
		float:left;
	}
	/* 첫번째에 플루트넣으면 두번째에 적용이된다 공백과는 상관이없다*/
	div#b{
		width:23%; /* 문법적인 사항을 위해 공백을 만들어보는것 */
		height:100px;
		background-color:skyblue;
		float:right;
	}
	div#c{
	/* clear: float속성 무효화*/
		clear:both; 
		width:100%;
		height:100px;
		background-color:yellow;
	}
</style>
</head>
<body>
<div id="a">a서울</div>
<div id="b">b부산</div>
<div id="c">c광주</div>
</body>
</html>
