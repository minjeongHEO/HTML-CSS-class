<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블</title>
</head>
<body>
<h3>기본 테이블</h3>
<table border="1">
	<caption>표의 제목 caption</caption> <!-- 캡션위치는 상관없지만 위에다쓴다 -->
	<tr><!-- 행을 만들때 tr  -->
		<td>행(tr)안의 방은 셀 td</td>
		<td>셀내용</td>
	</tr>
</table>

<h3>figure 태그를 이용한 테이블에 제목 넣기</h3>
<figure>
	<figcaption>제목</figcaption>
	<table border="1"> <!-- border를 넣어야 테두리가 생긴다.-->
		<tr>
			<td>셀내용</td>
			<td>셀내용</td>	
		</tr>	
	</table>
</figure>

<figure>

	<table border="1"> <!-- border를 넣어야 테두리가 생긴다.-->
		<tr>
			<td>셀내용</td>
			<td>셀내용</td>	
		</tr>	
	</table>
		<figcaption>제목</figcaption> <!--밑에다 명시하려면 피그캡션을 밑으로 내리면 가능하다-->
</figure>

<h3>표구조 정의하기</h3>
<!-- 
<thead> : 표의 머리말 부분을 표시하는태그
<tbody> : 표의 내용을 표시하는 태그
<tfoot> : 표의 꼬리말 부분을 표시하는 태그
넣었다고 디자인이 바뀌는건 아니고 의미적으로 명시
 -->
<table border ="1">
	<caption>가격표</caption>
	<thead>
		<!-- 행 정의 -->
		<tr>
		<!-- th:중앙정렬, 글자를 굵게표시 -->
		<th>메뉴명</th>
		<th>가격</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>해물 스파게티</td>
			<td>8,000원</td>
		</tr>
		<tr>
			<td>까르보나라</td>
			<td>9,000원</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td>총합</td>
			<td>17,000원</td>
		</tr>
	</tfoot>
</table>



</body>
</html>
