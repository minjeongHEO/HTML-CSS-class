<!-- HTML주석 -->
<!-- 
DOCTYPE : 현재 문서의 유형을 정의 -->
<!DOCTYPE html> <!-- 간단하게 명시되어있으면 html5를 의미한다. -->
<html lang="ko"> <!-- 주 언어 명시, 생략도 가능하다 -->
<head>
<!-- 
meta : 웹브라우저와 관련된 정보를 지정 
charset : 문자셋 지정
-->
<meta charset="UTF-8">
<title>첫번째 페이지</title>
</head>
<body>
<!-- 
HTML : Hypertext Markup Language
		웹 문서를 만들 때 사용하는 태그 중심의 언어
		
HTML 문서 작성시 주의사항
1)대소문자를 구분하지 않는다.
<body>,<BODY>는 모두같은 의미지만 일반적으로 소문자로 표시
2)2칸 이상의 공백은 모두 1칸으로 취급한다.
3)줄바꿈하기 위해서는 <br>태그를 명시해야 한다.
 -->
HEllo                               월드!
<br>오늘은 수요일!
</body>
</html>
