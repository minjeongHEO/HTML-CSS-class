<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 표시</title>
</head>
<body>
<h3>이미지 표시</h3>
<!-- 이미지 위치와 html위치가 같은폴더가 아니면 상대경로까지 표시해야한다. 
자기자신이 포함은 . / 상위폴더는 ..-->
<img src="../images/landscape.jpg"><br>
<img src="../images/landscape.jpg" width="200" height="200"><br>

<!-- 선명한 png를 많이쓴다.  -->

<h3>이미지에 페이지링크 걸기</h3>
<a href="https://www.naver.com"><img src="../images/landscape.jpg" width="100" height="100"></a>

<h3>figure, figcaption태그 : 이미지에 설명 글 붙이기</h3>
<figure>
	<img src="../images/landscape.jpg" alt="바다 풍경" width="100" height="100">
	<!-- alt:사진설명명시.화면에는 안보이지만 난독기에 전달 -->
	<figcaption>바다풍경(Sea View)</figcaption>
</figure>

</body>
</html>
