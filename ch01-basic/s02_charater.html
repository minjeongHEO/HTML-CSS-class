<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글자</title>
</head>
<body>
안녕하세요
<br>
줄바꿈을 할 때는 br태그를 사용해야한다.<br>
<b>굵은 글씨1</b>
<br>
<strong>굵은 글씨2</strong>
<br>
<ins>밑줄</ins>
<br>
<del>2,000원 취소선</del>
<br>
<i>이탤릭체 기울기</i>
<br>
이제는 <em>(이탤릭체 2 )반응형 웹</em>이 대세이다.<br>

<br>
<b>태그는 <ins>중첩</ins>사용이 가능하다</b>

<!-- 수평선 -->
<!-- <hr 속성 size = 굵기> -->
<hr size="1">
<hr size="20">
<hr size="20" noshade="noshade">

<hr size="10" noshade="noshade" width="%50"> ↑상대적 수치 
<hr size="10" noshade="noshade" width="500"> ↑절대적 수치

<!-- 제목표시 -->
<h1>제목1</h1> <!-- 영역을 한라인(블럭)을 영역으로 삼는다 -->
<h2>제목2</h2>
<h3>제목3</h3>
<h4>제목4 기본왼쪽정렬</h4>
<h5 align="center">제목5 중앙정렬</h5>
<h6 align="right">제목6 오른쪽 정렬</h6>

<!-- span태그 : 줄바꿈 없이 영역 묶기 -->
<span>내용</span>
<br>
<!-- mark태그 : 형광펜 효과 내기 -->
<mark>형광펜효과</mark>
<br>
<!-- 텍스트에 링크걸기 -->
<!-- https : 클라이언트와 서버의 통신규약 : 프로토콜 -->
<a href="https://www.naver.com"> 네이버로 이동 </a><!-- 현재 화면에서 이동 -->
<br>
<a href="https://www.naver.com"title="말풍선"> 네이버</a><!-- 마우스 올리면 말풍선효과로 부가설명-->
<br>
<a href="https://www.naver.com" target="_blank"> 네이버</a><!-- 새탭으로 열어서 이동 -->

<!-- 단락 만들기: 단락과 단락사이에 공백을 준다. 역시 한라인을 영역으로 삼기에 정렬도 가능하다. -->
<p>paragraph1 기본정렬은왼쪽</p>
<p align="center">단락2 중앙정렬</p>
<p align="right">단락3 오른쪽정렬</p>

<!--  div:텍스트(또는 이미지)를 넣어서 영역을 만들 때 사용, 단락처럼 빈영역을 만들지않는다 -->
<div>텍스트 또는 이미지 표시</div>
<div>텍스트 또는 이미지 표시2</div>
<div>텍스트 또는 이미지 표시3</div>


</body>
</html>
