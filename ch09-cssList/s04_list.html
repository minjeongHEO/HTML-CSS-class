<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul{
		list-style:none;/*리스트의 점 아이콘 제거*/
	}
	ul li{
		display:inline;
	}
	ul li a{
		background:#c00;
		color:#fff;
		text-decoration:none;
		display:inline-block;/* 넓이와 높이가 적용이 되게끔? */
		width:100px;
		height:30px;
		padding-top:2px;
		padding-left:10px;
	}
	ul li a:hover{ /* 백드라운드 색상이 바뀐다 */
		background:#336699;
		text-decoration:none;
	}
	
	/* 리스트를 그냥 가로로 표시한 것이라 디바이스 넓이를 줄이면 스크롤이 생기는게 아니라 밑으로 떨어진다 */
</style>
</head>
<body>
<ul>
	<li><a href="#">Company</a></li><!-- #:가짜링크 -->
	<li><a href="#">Product</a></li>
	<li><a href="#">Service</a></li>
	<li><a href="#">Community</a></li>
</ul>
</body>
</html>
