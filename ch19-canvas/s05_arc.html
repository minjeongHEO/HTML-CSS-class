<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>캔버스</title>
<script type="text/javascript">
	window.onload = function(){
		var canvas = document.getElementById('canvas');
		if(canvas.getContext){
			var context = canvas.getContext('2d');
		
			/*
			arc 메서드에서의 각도는 도(degree)로 표기하지 않고 
			라디안 값으로 표기함
			표시 1라디안은 180/Math.PI, x도(Math.PI/180)*x, 360도(Math.PI*2)
			
							1.5파이(270도)
								|
								|
								|
			1파이(180도)---------중심점----------0파이,2파이(0도,360도)
								|
								|
								|
							0.5파이(90도)
							
			시계방향으로 그릴것인지
			반시계방향으로 그릴것인지
			
			x,y위치에서 시작해서 반시계방향(anticockwise)으로 반지름(r)만큼의 원을 그림
			각도를 정할 때는
			startAngle과 endAngle 매개변수는 호의 시작점과 끝점을 의미한다.
			*/

			//(70,70)에서 반시계방향으로 반지금 20px인 원을 그리는데, 60도 까지만 그리고 테두리만 표시
			//context.beginPath();
			//			x  y  r  startAngel  endAngle  anticlockwise(반시계방향)
			context.arc(70,70,20,0,(Math.PI/180)*60,true);
			
			//context.closePath();
			context.stroke();
			
			//(130,110)에서 반시계 방향으로 반지름 59인 원을 그리고 색을 채움
			//끝 각도를 360도,  즉 2파이 라디안으로 하면 전체 원이 그려짐
			
			
			context.beginPath();
			context.arc(130,110,50,0,Math.PI*2,true);
			context.closePath();
			
			context.fillStyle = 'rgb(0,200,200)';//채우는 색 지정
			context.fill();//색 채우기
			context.stroke();//테두리 지정
			
			///190,70에서 반시계 방향으로 반지름 20인 원을 그리고 110도에서 170도까지만 그리고
			//테두리 표시
			context.beginPath();
			context.arc(190,70,20,(Math.PI/180)*110,(Math.PI/180)*170,true);
			context.stroke();
			
			
 		}else{
			alert('브라우저가 캔버스를 지원하지 않습니다.');
		}
		
	};
</script>
</head>
<body>
	<canvas id="canvas" width="500" height="300"></canvas>
</body>
</html>
