<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>overflow</title>
<style type="text/css">
/*
overflow 속성
값			설명
hidden		오버플로우된 부분을 감춰버림
scroll 		오버플로우 속성에 강제로 스크롤 바를 생성
auto		오버플로우되면 자동적으로 스크롤 바가 생성
*/
	.div01{
		background-color:yellow;
		width:200px;
		height:100px;
		
		overflow:hidden; /* 내용이 정해진 크기를 벗어날 때 어떻게 처리할 지 지정 */
	}
	.div02{
		background-color:pink;
		width:200px;
		height:100px;
		
		/* overflow:scroll; */ /* 내용이 정해진 크기를 벗어날 때 어떻게 처리할 지 지정 *//* iframe ui와 유사하다. */
		overflow:auto; /*스크롤이 내용이 크기를 벗어나면 저절로 생기게한다.*/
	}
</style>
</head>
<body>
<div class="div01">
	엘리먼트가 잘리거나 부모 엘리먼트의 너비 빛 높이가 내용을 다 보여줄 만큼 크지 않다면
