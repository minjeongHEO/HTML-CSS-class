<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>02position-relative</title>
<style type="text/css">
/*
position 속성
값
absolute : 상위 요소에 대한 절대 배치
relative : 상위 요소에 대한 상대 배치
fixed : 고정 위지 지정
*/
	div{width:100px; height:100px;}
	#box1{position:relative;left:30px;top:30px;background:yellow;}/*상위요소에 대한 절대배치*/
	#box2{background:pink;}/*옮겨간 box가 제자리에있다고 인식해서비어져있다고 인식하지 않는다.*/

</style>
</head>
<body>
<div id="box1">box1</div>
<div id="box2">box2</div>
</body>
</html>
