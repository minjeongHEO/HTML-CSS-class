<title>03position-fixed</title>
<style type="text/css">
/*
position 속성
값
absolute : 상위 요소에 대한 절대 배치
relative : 상위 요소에 대한 상대 배치
fixed : 고정 위지 지정
*/
	div{width:100px; height:100px;}
	#box1{position:fixed;left:30px;top:30px;background:yellow;}/*상위요소에 대한 절대배치*/
	#box2{background:pink;}/*비어진곳에 들어온다*/

</style>
