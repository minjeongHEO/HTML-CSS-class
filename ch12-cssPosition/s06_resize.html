<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>resize</title>
<style type="text/css">
	.resize{
		position:absolute;
		left:50px;
		top:20px;
		width:200px;
		height:50px;
		padding:5px;
		border:1px solid #06f;
 		/* 흘러넘친 데이터 감추기 */
		overflow:hidden;
		resize: both; /*vertical ; horizontal; 둘다가능한 both;*/
	}
</style>
</head>
<body>
<div class="resize">
	CSS3속성 중 resize속성을 이용하면 요소의 크기를 사용자가 임의대로 조절할 수 있습니다.
