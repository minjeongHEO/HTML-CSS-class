<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>border-radius</title>
<style type="text/css">
	div.rounded{
		font-family:"돋움";
		font-size:12px;
		line-height:50px;/* 줄간격 */
		
		background-color:#666;
		color:#fff;
		width:250px;
		padding:20px;
		border-radius:10px; /* 모서리를 둥글게 처리 */
	}
</style>
</head>
<body>
<div class="rounded">
	내 그늘 아래 그림자 길어질수록<br>
	나의 어지럼증 깊어져<br>
	세상이 몇바퀴씩 곤두박질 치네요
</div>
</body>
</html>
