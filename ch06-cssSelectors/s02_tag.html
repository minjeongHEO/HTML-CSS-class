<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그 선택자</title>
<style type="text/css">
/*
속성
font-family 글꼴 지정
값			설명
serif		*명조 계열 글자체
sans-serif 	*고딕 계열 글자체
cursive 	필기체
fantansy 	장식이 되어 있는 글자체
monospace 	일정한 공간으로 되어 이쓴 글자체
*/
span{ /* 글자크기만큼만 */
	font-family:serif; /*글꼴지정*/
	font-size:20pt; /*글자 크기 지정*/
	background-color:yellow; /*배경색 지정*/
}
p{ /* 블럭라인 한라인 */
	font-size:25pt;
	background-color:pink;
}
</style>
</head>
<body>
<span>겨울이 오는 소리</span>
<p>서울에서 부산까지</p>
<span>하늘에서 눈이 와요~~</span>

</body>
</html>
