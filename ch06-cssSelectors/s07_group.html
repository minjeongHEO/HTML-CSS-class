<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>그룹 선택자</title>
<style type="text/css">
	/*
	그룹 선택자는 여러개의 태그에 동일한 스타일을 적용하고 싶을 떄 태그를 가리키는 선택자들을 
	,로 나열해서 지정한다.
	*/
	h1,p{
		font-size:20pt;
		background:yellow;
	}
</style>
</head>
<body>
<h1>여러개의 태그를 동시에 선택</h1>
<span>가을이 지나가네요</span>
<p>겨울 눈</p>
</body>
</html>
