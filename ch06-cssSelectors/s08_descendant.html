<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>하위 선택자 또는 후손 선택자(descendant)</title>
<style type="text/css">
/*지정한 후손 태그와 일치하는 모든 태그를 선택함*/
	body div{ /*공백이 있으면 후손선택자*/
		border:3px solid blue; /*테두리*/
	}
</style>
</head>
<body>
	<div>
		<ul>
			<li>사과</li>
			<li>귤</li>
			<li>바나나</li>
			<li>토마토</li>
			<li>배</li>
		</ul>
		<div>하늘</div>
	</div>
	<p>
		<span>하하</span>
	</p>
</body>
</html>
