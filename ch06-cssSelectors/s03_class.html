<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클래스 선택자</title>
<style type="text/css">
/* 복수의 태그에 클래스 선택자를 지정할 수 있음 */
	.ft{ /* .없으면 태그로 인식/클래스명으로 인식하도록 */
		color:blue;
		background-color:yelliow;
	}
	.sp{
		font-size:30pt;
	}
</style>
</head>
<body>
<div class = "ft">오늘은 월요일</div>
<br>
<div class = "ft">오늘은 화요일</div>
<br>
<!-- 공백을 구분자로 해서 여러개의 클래스를 적용할 수 있다. -->
<p class ="ft sp">비오는 하루</p>
<br>
<span class = "sp">모레는 수요일</span>
</body>
</html>
