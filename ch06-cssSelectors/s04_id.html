<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아이디 선택자</title>
<style type="text/css">
	/*아이디 선택자는 문서에서 한 번만 적용*/
	#ft{
		font-size:30pt;
		color:blue;
		background-color:yellow;
		}
	#sp{
		font-size:25pt;
		color:red;
		background-color:pink;
		}		
	#dv{
		font-size:15pt;
		color:white;
		background-color:black;
		}
	#dm{
		font-size:35pt;
		color:white;
		background-color:green;
		}
		
</style>
</head>
<body>
<div id="ft">오늘은 월요일</div>
<br>
<span id="sp">12월에 비가 온다 하네요!</span>
<br>
<p id="dv">내일은 화요일</p>
<br>
<span id="dm">기분 좋은 하루</span>
</body>
</html>
