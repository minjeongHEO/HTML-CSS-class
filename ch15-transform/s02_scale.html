<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
scale(sx,sy) : 가로로 sx만큼, 세로로 sy만큼 확대. sy값이 지정되지 않으면 sx값과 같다고 가정
scale(sx) : 가로로 sx만큼 확대, scale(sx,1)과 같음
scale(sy) : 세로로 sy만큼 확대, scale(1,sy)와 같음
*/

	.myphoto{
		position:absolute;
		left:150px;/* 가로방향으로 이동 */
		top:120px;/* 세로방향으로 이동 */
		transform:scale(1.5,1.5);/* 1.5배 늘린다 */
	}
</style>
</head>
<body>
<img src="../images/cross.jpg">
<img class="myphoto" src="../images/cross.jpg">
</body>
</html>
