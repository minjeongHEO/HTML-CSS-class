<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
HSL은 색조(hue), 채도(saturation), 명도(lightness)로 컬러 표현
*/
	div{width:300px; height:30px;}
	div.c1{background:hsl(320,100%,25%);}
	div.c2{background:hsl(320,100%,50%);}
	div.c3{background:hsl(320,100%,75%);}
/*
HSLA를 이용한 투명도 처리
*/	
	div.h1{background:hsla(165,35%,50%,0.2);}
	div.h1{background:hsla(165,35%,50%,0.4);}
	div.h1{background:hsla(165,35%,50%,0.6);}
	div.h1{background:hsla(165,35%,50%,0.8);}
	div.h1{background:hsla(165,35%,50%,1.0);}
	
</style>
</head>
<body>
<div class="c1"></div>
<div class="c2"></div>
<div class="c3"></div>
<br><br>
<div class="h1"></div>
<div class="h2"></div>
<div class="h3"></div>
<div class="h4"></div>
<div class="h5"></div>
</body>
</html>
