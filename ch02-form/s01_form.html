<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form</title>
</head>
<body>
<!--  
★★★★★폼태그는 상당히 중요!!!★★★★★
서버에 데이터를 전송할 떄는 form태그 안에 하위 태그 input, select, textarea등을 명시하고
태그에 데이터를 입력해서 전송함
form태그 밖에 명시한 태그에 입력된 데이터는 전송되지 않음
 -->
<form action="a.jsp" method="post">
<!-- 한줄입력태그 -->
<!-- size: input창의 크기, maxlength: 최대 입력 글자수  -->
이름 <input type="text" name="name" size="10" maxlength="10"><br> <!-- size:화면에 표시되는 크기 -->
비밀번호 <input type="password" name="passwordd" size="10"><br> <!--  브라우저에서 눈 기능 제공-->
파일 업로드 <input type="file" name="image"><br>

좋아하는 계절<br>
<!-- checkbox는 다중 선택 가능 -->
<input type="checkbox"name="season" value="봄" checked="checked"> 봄<!-- 또는 checked라고만 표기가능: 처음부터 체크가 되어있게함-->
<input type="checkbox"name="season" value="여름"> 여름
<input type="checkbox"name="season" value="가을"> 가을
<input type="checkbox"name="season" value="겨울"> 겨울
<br>

국적<br>
<!-- radio는 단일 선택 --> <!--  하나만 선택 가능하고 해제가 안됌-->
<input type="radio"name="country" value="대한민국" checked="checked">대한민국
<input type="radio"name="country" value="미국">미국
<input type="radio"name="country" value="프랑스">프랑스
<br>

학교<br>
<!-- select는 값 목록에서 값 선택 -->
<select name="school">
<option value="초등학교">초등학교</option>
<option value="중학교">중학교</option>
<option value="고등학교" selected="selected">고등학교</option><!-- selected 때문에 먼저 보여지게한다 -->
<option value="대학교">대학교</option>
</select>
<br>

직업<br>
<select name ="job">
	<optgroup label="전문직"> <!--  옵션을 그룹으로 묶어주는 역할-->
		<option value="의사">의사</option>
		<option value="헤어디자이너">헤어디자이너</option>
	</optgroup>
	<optgroup label="스포츠선수"> <!--  옵션을 그룹으로 묶어주는 역할-->
		<option value="농구선수">농구선수</option>
		<option value="야구선수">야구선수</option>
		<option value="축구선수">축구선수</option>
	</optgroup>
</select>
<br>

내용<br>
<!-- textarea태그: 여러줄 입력 태그 -->
<textarea rows="5" cols="50" name="content"></textarea>
<br>
읽기 전용 <input type="text" name="level" value="일반회원" readonly="readonly">
<br>
비활성화<input type="button" value="전페이지로 이동" disabled="disabled"><!-- disabled: 눌러지지도 않음.비활성화 -->
<br>
<input type="submit" value="전송">
<input type="reset" value="초기화"><!-- 입력한 것 초기화 시킨다.-->

<br>
<br><!--  button타입이 추가된 기능인 듯 -->
<button type = "button" name = "" id ="">버튼</button>
<button type = "submit" name = "" id ="">전송</button>
<button type = "reset" name = "" id ="">초기화</button>


</form>
</body>
</html>
