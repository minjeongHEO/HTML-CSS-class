<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Embedding Style</title>
<!--   type= 큰범주/작은범주-->
<style type="text/css"> 
	h1{
		color:green;
	}
	span{
		font-size:20;
	}
/*선택자h1,span 가 밑에 태그를 가르킨다.*/
</style>
</head>
<body>
<!-- 
문서내 지정형(embedding Style): 문서의 head태그에 style태그를 추가하고 style태그에 원하는
							태그에 적용할 스타일을 명시한다.
-->
<h1>임베디드 방식</h1>
<span>봄이 빨리 왔으면 좋겠다!</span>

</body>
</html>
