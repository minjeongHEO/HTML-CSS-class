<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>image 미리보기</title>
<script type="text/javascript">
	window.onload = function(){
		var file = document.getElementById('file');
		var image = document.getElementById('image');
		//이벤트연결 
		file.onchange=function(){
			//읽어오면 조건체크
			if(!file.files[0]){
				alert('파일을 선택하세요!');
				image.style.display = 'none'; //img태그 숨김
				return ;
			}
			
			//FileReader객체 생성
			var reader = new FileReader();
			//이미지를 읽는메서드
			reader.readAsDataURL(file.files[0]);
			
			reader.onload=function(){
				//img 태그의 src에 이미지 정보를 저장
				image.src = reader.result;// result: FileReader의  속성이고 이미지 정보가 담겨있습니다.
				//img태그가보여지게 
				image.style.display='';
			};
		};
	};
</script>
</head>
<body>
	<h2>이미지 미리 보기</h2>
	<div>
	<img id= "image" width="100" height="100" style="display:none">
	</div>
	<input type="file" id="file" accept="image/gif,image/png,image/jpeg">
</body>
</html>
